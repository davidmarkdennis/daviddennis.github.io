<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Dennis</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='60' font-family='sans-serif' font-weight='700'>DD</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --border-color: #d1d1d1;
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* Sidebar Navigation */
        nav {
            position: fixed;
            left: 0; top: 0; height: 100vh; width: 80px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            z-index: 100;
            background: var(--bg-color);
        }

        .logo {
            font-weight: 500;
            font-size: 18px;
            text-decoration: none;
            color: black;
            letter-spacing: -1px;
        }

        .nav-socials {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .nav-socials a {
            color: #888;
            transition: color 0.3s ease;
        }

        .nav-socials a:hover {
            color: #000;
        }

        /* Animation */
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Content Layout */
        main {
            margin-left: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10vw; 
            align-items: flex-start;
        }

        .splash-title h1 {
            /* Using clamp to prevent the font from getting too big and clipping on small screens */
            font-size: clamp(4rem, 10vw, 12rem);
            line-height: 0.9; /* Slightly increased to prevent top-clipping */
            font-weight: 400;
            letter-spacing: -0.05em;
            margin-bottom: 60px;
            margin-left: -0.045em; /* Optical alignment */
            
            animation: revealUp 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }

        .splash-info {
            display: grid;
            grid-template-columns: auto auto;
            gap: 100px;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
            width: auto;

            opacity: 0;
            animation: revealUp 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0.4s forwards;
        }

        .info-block {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #888;
            margin-bottom: 12px;
        }

        .info-value {
            font-size: 22px;
            font-weight: 300;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            nav { width: 60px; }
            main { margin-left: 60px; padding-left: 30px; }
            .splash-title h1 { margin-bottom: 40px; }
            .splash-info { grid-template-columns: 1fr; gap: 40px; }
            .info-value { font-size: 18px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">DD</a>
        <div class="nav-socials">
            <a href="https://www.instagram.com/david_mark_dennis/" target="_blank"><i data-lucide="instagram"></i></a>
            <a href="https://www.linkedin.com/in/davidmarkdennis/" target="_blank"><i data-lucide="linkedin"></i></a>
            <a href="mailto:dd@daviddennis.net"><i data-lucide="mail"></i></a>
        </div>
        <div style="height: 20px;"></div>
    </nav>

    <main>
        <div class="splash-title">
            <h1>David Dennis</h1>
        </div>

        <div class="splash-info">
            <div class="info-block">
                <span class="info-label">Discipline</span>
                <span class="info-value">Architect · Designer</span>
            </div>
            <div class="info-block">
                <span class="info-label">Location</span>
                <span class="info-value">New York · Los Angeles</span>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
