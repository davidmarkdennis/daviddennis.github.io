<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Dennis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --border-color: #d1d1d1;
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; /* No scrolling for splash page */
            -webkit-font-smoothing: antialiased;
        }

        /* Sidebar Navigation */
        nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            z-index: 100;
            background: var(--bg-color);
        }

        .logo {
            font-weight: 500;
            font-size: 18px;
            text-decoration: none;
            color: black;
            letter-spacing: -1px;
        }

        .nav-socials {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .nav-socials a {
            color: #888;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-socials a:hover {
            color: #000;
        }

        .nav-socials i {
            width: 20px;
            height: 20px;
            stroke-width: 1.5px;
        }

        /* Splash Content */
        main {
            margin-left: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10vw;
        }

        .splash-title h1 {
            font-size: 10vw;
            line-height: 0.85;
            font-weight: 400;
            letter-spacing: -0.05em;
            margin-bottom: 40px;
        }

        .splash-info {
            display: grid;
            grid-template-columns: auto auto;
            gap: 80px;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
            max-width: fit-content;
        }

        .info-block {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 10px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            nav { width: 60px; }
            main { margin-left: 60px; padding: 0 40px; }
            .splash-title h1 { font-size: 15vw; }
            .splash-info { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">DD</a>
        
        <div class="nav-socials">
            <a href="https://www.instagram.com/david_mark_dennis/" target="_blank" title="Instagram">
                <i data-lucide="instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/davidmarkdennis/" target="_blank" title="LinkedIn">
                <i data-lucide="linkedin"></i>
            </a>
            <a href="mailto:dd@daviddennis.com" title="Email">
                <i data-lucide="mail"></i>
            </a>
        </div>

        <div style="height: 20px;"></div> </nav>

    <main>
        <div class="splash-title">
            <h1>David Dennis</h1>
        </div>

        <div class="splash-info">
            <div class="info-block">
                <span class="info-label">Discipline</span>
                <span class="info-value">Architect · Designer</span>
            </div>
            <div class="info-block">
                <span class="info-label">Location</span>
                <span class="info-value">New York · Los Angeles</span>
            </div>
        </div>
    </main>

    <script>
        // Initialize the icons
        lucide.createIcons();
    </script>
</body>
</html>
